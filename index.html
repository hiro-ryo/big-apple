<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <!-- ios用tag -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="PWA TEST">
  <link rel="apple-touch-icon" href="./img/BIG_APPLE_120×120.png" sizes="120x120">
  <link rel="apple-touch-startup-image" href="./img/zeni_splash.png" media="(device-width: 375px) and (device-height: 667px) and (-webkit-device-pixel-ratio: 2) and (orientation: portrait)">
  
  <title>BIG APPLE Scheduler</title>
  <!-- manifest.jsonを呼び出しています -->
  <link rel="manifest" href="./manifest.json">
  <script type="text/javascript">
    // service workerが有効なら、service-worker.js を登録します
    if ('serviceWorker' in navigator) {
      console.log("service-worker ON");
      navigator.serviceWorker.register('./js/service-worker.js').then(function() { console.log('Service Worker Registered'); });
   }
  </script>
</head>

<body>
  <h1>廣瀬が作成したサンプルです</h1>
  <a href="http://www.tam-tam.co.jp/tipsnote/"><button>TipsNote に戻る</button></a>

  <script>
    console.log('GitHub Pages Samples');
  </script>
</body>
</html>
